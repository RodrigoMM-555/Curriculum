<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        html{background: ghostwhite;}
        ul {display: flex; flex-direction: row; justify-content: center; background: darkred; color: white;}
        ul h3{margin-inline: 30px}
        ul a{ color: white;}
        footer{background: lightgray; margin: auto; padding: 1px;}
        main{width: 1400px; background: white; margin: auto;}
    </style>

</head>

<body>
    <header>
        <h1>Rodrigo Menendez Molina</h1>
        <article class="menu">
            <ul>
                <h3 data-section="inicio">Inicio</h3>
                <h3 data-section="sobreMi">Sobre mi</h3>
                <h3 data-section="formacion">Formación</h3>
                <h3 data-section="titulos">Titulos e idiomas</h3>
                <h3 data-section="experiencia">Experiencia laboral</h3>
                <h3 data-section="contacto">Contacto</h3>
                <h3 data-section="portafolio">Portafolio</h3>
                <a href="/curriculum.html"><h3>Curriculum</h3></a>
            </ul>
        </article>
    </header>

    <main>
        <article id="inicio" class="seccion" style="display: block;">
            <p>Inicio</p>
        </article>
        <article id="sobreMi" class="seccion" style="display: none;">
            <p>Sobre mi</p>
        </article>
        <article id="formacion" class="seccion" style="display: none;">
            <p>Formacion</p>
        </article>
        <article id="titulos" class="seccion" style="display: none;">
            <p>Titulos e idiomas</p>
        </article>
        <article id="contacto" class="seccion" style="display: none;">
            <p>Contacto</p>
        </article>
        <article id="portafolio" class="seccion" style="display: none;">
            <p>Portafolio</p>
        </article>
        <article id="experiencia" class="seccion" style="display: none;">
            <p>Experiencia laboral</p>
        </article>
    </main>

    <script>
        const botones = document.querySelectorAll("ul h3");
        const secciones = document.querySelectorAll(".seccion");

        botones.forEach(function(boton){

            boton.addEventListener("click", () => {
                const destino = boton.dataset.section;
                // evita errores al pulsar Curriculum
                if (!destino) return; 

                // Ocultar todas
                secciones.forEach(sec => sec.style.display = "none");

                // Mostrar solo la seleccionada
                document.getElementById(destino).style.display = "block";
            });

        });
    </script>

    <footer>
        <p>(c) Rodrigo Menéndez Molina - 2025</p>
    </footer>

</body>
</html>
